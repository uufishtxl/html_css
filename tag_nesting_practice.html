<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        注意，这里的第二排的三个<div>元素，都用了float属性。float属性用来定义元素向哪个方向移动。
        这就会使得元素脱离本来的文档流，向上浮动了。后面的元素也会受其影响。那如果想要让后面的元素
        继续按照文档流布局的话，就需要加上clear属性，值可以根据前面的float属性设置为left/right或both
    -->
    <div style="background-color:cadetblue; width: 100%; height: 50px">
    </div>
    <div style="background-color:darkgoldenrod; width: 15%; height: 350px; float:left">
    </div>
    <div style="background-color:goldenrod; width: 70%; height: 350px; float: left">
    </div>
    <div style="background-color:darkgoldenrod; width: 15%; height: 350px; float:right">
    </div>
    <div style="background-color:cadetblue; width: 100%; height: 50px; clear:left">
    </div>
</body>
</html>
