<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--块元素：独立成一行，可以设置宽高 默认宽高都是100%
          - 文字类块元素：常用的有<p> <h1>~<h6>
          - 容器类块元素：<div> <table> <tr> <th> <td> <form> <ul> <ol> <li> <dl> <dt> <dd>
        行元素：不独立成一行，不可以设置宽高，内容由内容决定
          - <a> <image> <strong> <em> <del> <span>
        特殊字符：相当于文字 
          - <br> &nbsp; ...
    
        嵌套规则：
          1. 块元素可以嵌套行元素；
          2. 行元素可以嵌套行元素：<a href=""><strong>链接</strong></a>
          3. 行元素不可以嵌套块元素
          4. 文字类块元素不可以嵌套块元素
          5. 容器类块元素可以嵌套块元素
        -->


</body>
</html>
